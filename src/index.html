<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="card_validate_main_container">
    <ul class="cards">
      <li class="cards-item">
        <img id="mir" src="img/cards/mir.png" alt="Mir">
      </li>
      <li class="cards-item">
        <img id="visa" src="img/cards/visa.png" alt="Visa">
      </li>
      <li class="cards-item">
        <img id="mastercard" src="img/cards/mastercard.png" alt="Mastercard">
      </li>
      <li class="cards-item">
        <img id="american_express" src="img/cards/American_Express.png" alt="American_Express">
      </li>
      <li class="cards-item">
        <img id="discover" src="img/cards/discover.png" alt="Discover">
      </li>
      <li class="cards-item">
        <img id="jcb" src="img/cards/JCB.png" alt="JCB">
      </li>
    </ul>
    <form class="input_form">
        <input id="card_number" class="input_form-text" type="text" placeholder="Credit card number">
        <button onclick="validateCard()">Click to validate</button>
    </form>
  </div>
</body>
</html>
